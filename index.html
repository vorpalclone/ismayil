<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page in HTML</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <h1>Login form</h1>
    <form id="loginForm">
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your username and password</p>
        </div>

        <div class="mainContainer">
            <label for="username">Your username</label>
            <input type="text" placeholder="Enter Username" id="username" name="username" required>
            <br><br>
            <label for="pswrd">Your password</label>
            <input type="password" placeholder="Enter Password" id="password" name="pswrd" required>


            <div class="subcontainer">
                <label for="">
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div>


            <button type="submit">Login</button>

            <p class="register">Not a member? <a href="register.html">Register here!</a></p>

        </div>

    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
        
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                const registeredUsernames = JSON.parse(sessionStorage.getItem('registeredUsernames')) || [];
                const registeredPasswords = JSON.parse(sessionStorage.getItem('registeredPasswords')) || [];
                
                const usernameIndex = registeredUsernames.indexOf(username);
                
                if (usernameIndex !== -1 && registeredPasswords[usernameIndex] === password) {
                    window.location.href = "barcelona.html";
                } else {
                    alert("Invalid username or password. Please try again. If you don't have an account, please register."); 
                }
            });
        });
    </script>    
</body>

</html>
